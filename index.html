<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulário</h2>
    <form action="rgister.php" method="get">

        <div>
            <label>Nome</label>
            <input type="text">
        </div>
        <div>
            <label for="age">Idade</label>
            <input type="text">
        </div>

        

        <div>
            <label for="job">Selecione uma profissão</label>
            <select name="job">
                <option value="progamador">progamador</option>
                <option value="tester">tester</option>
                <option value="devops">devops</option>
            </select>
        </div>
        
        <div>
            <label for="comment">Escreva um comentaro</label>
            <textarea name="comment"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>
                    Preencha as suas informacoes
                </legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors"
            name="flavor">

            <datalist id="flavors">
                <option value="cereja"></option>
                <option value="morango"></option>
                <option value="abacate"></option>
                <option value="chocolate"></option>
            </datalist>
        </div>

        <div>
            <label for="car_model">Escolha o modelo do seu carro</label>

            <div class="radio" >
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>

            <div class="radio" >
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>

            <div class="radio" >
                <input type="radio" value="honda" name="car_model">
                <label for="honda">Honda</label>

            </div>
            <div class="radio" >
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>

        <div>
            <label for="optionals">Opcionais do caro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]"
                value="big_tires">
                <label for="big_tires">Pneus grandes</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]"
                value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]"
                value="hybrid">
                <label for="hybrid">Hibrido</label>
            </div>
        </div>

        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" nome="birthday">
        </div>

        <div>
            <label for="image">Insira sua imagem</label>
            <input type="file" name="image">

        </div>

        <div>
            <label for="email">Digite seu email:</label>
            <input type="email" name="email">
        </div>

        <div>
            <label for="value">Digite algum valor para doação:</label>
            <input type="text" value="10 R$" name="value">
        </div>

        <div>
            <p>Tente mudar o valor</p>
            <input type="text" value="Não consegue moisses">
            de
        </div>

        <div>
            <label for="currnt-job">
                <input type="reset" value="Limpar"/>
                <input type="subit" value="Enviar">
            </label>
        </div>


    </form>
</body>
</html>
